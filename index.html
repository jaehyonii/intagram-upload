<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v21.0&appId=585677347380746"></script>

    <h2>Add Facebook Login to your webpage</h2>

	<div class="fb-login-button" data-width="" data-size="" data-button-type="" data-layout="" data-auto-logout-link="true" data-use-continue-as="false"></div>
	
	<!-- Set the element id for the JSON response -->

	<p id="profile"></p>

	<script>
	// Add the Facebook SDK for Javascript
	(function(d, s, id){
							var js, fjs = d.getElementsByTagName(s)[0];
							if (d.getElementById(id)) {return;}
							js = d.createElement(s); js.id = id;
							js.src = "https://connect.facebook.net/en_US/sdk.js";
							fjs.parentNode.insertBefore(js, fjs);
						}(document, 'script', 'facebook-jssdk')
	);


	window.fbAsyncInit = function() {
		// Initialize the SDK with your app and the Graph API version for your app
		FB.init({
					appId            : '{your-facebook-app-id}',
					xfbml            : true,
					version          : '{the-graph-api-version-for-your-app}'
				});
		// If you are logged in, automatically get your name and email adress, your public profile information
		FB.login(function(response) {
					if (response.authResponse) {
						console.log('Welcome!  Fetching your information.... ');
						FB.api('/me', {fields: 'name, email'}, function(response) {
							document.getElementById("profile").innerHTML = "Good to see you, " + response.name + ". i see your email address is " + response.email
						});
					} else { 
						<!-- If you are not logged in, the login dialog will open for you to login asking for permission to get your public profile and email -->
						console.log('User cancelled login or did not fully authorize.'); }
		});
	};

	</script>

  </body>
</html>
